
<div>
    <h2><span data-translate="myJHipsterApp.pokemon.detail.title">Pokemon</span> {{vm.pokemon.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myJHipsterApp.pokemon.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.pokemon.nombre}}</span>
        </dd>
        <dt><span data-translate="myJHipsterApp.pokemon.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.pokemon.descripcion}}</span>
        </dd>
        <dt><span data-translate="myJHipsterApp.pokemon.evolucionaA">Evoluciona A</span></dt>
        <dd>
            <a ui-sref="pokemonmySuffix-detail({id:vm.pokemon.evolucionaAId})">{{vm.pokemon.evolucionaAId}}</a>
        </dd>
        <dt><span data-translate="myJHipsterApp.pokemon.tipoPokemon">Tipo Pokemon</span></dt>
        <dd>
            <span ng-repeat="tipoPokemon in vm.pokemon.tipoPokemons">
                <a ui-sref="tipomySuffix-detail({id: tipoPokemon.id})">{{tipoPokemon.tipo}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pokemonmySuffix-detail.edit({id:vm.pokemon.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
