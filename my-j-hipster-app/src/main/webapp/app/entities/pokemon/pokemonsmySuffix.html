<div>
    <h2 data-translate="myJHipsterApp.pokemon.home.title">Pokemons</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pokemonmySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="myJHipsterApp.pokemon.home.createLabel">
                        Create new Pokemon
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span data-translate="myJHipsterApp.pokemon.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="descripcion"><span data-translate="myJHipsterApp.pokemon.descripcion">Descripcion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="evolucionaAId"><span data-translate="myJHipsterApp.pokemon.evolucionaA">Evoluciona A</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="pokemon in vm.pokemons track by pokemon.id">
                    <td><a ui-sref="pokemonmySuffix-detail({id:pokemon.id})">{{pokemon.id}}</a></td>
                    <td>{{pokemon.nombre}}</td>
                    <td>{{pokemon.descripcion}}</td>
                    <td>
                        <a ui-sref="pokemonmySuffix-detail({id:pokemon.evolucionaAId})" >{{pokemon.evolucion.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pokemonmySuffix-detail({id:pokemon.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pokemonmySuffix.edit({id:pokemon.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pokemonmySuffix.delete({id:pokemon.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
